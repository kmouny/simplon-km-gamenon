<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="stylesheet" href="assets/css/style.css" />

    <body>
        <header>
            <nav>

                    src="assets/img/img-layout/Nav.png"
                    class="nav-burger"
                    alt="nav-burger"
                />

                    <li><a href="#">Contact</a></li>
